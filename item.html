<body>
<div class="row">
    <div class="large-12 columns">
 
      <!-- Search Bar -->
 
        <div class="row">
 
          <div class="large-12 columns">
            <div class="radius panel">
 
            <form>
              <div class="row collapse">
 
                <div class="large-10 small-8 columns">
                  <input type="text" />
                </div>
 
                <div class="large-2 small-3 columns">
                  <a href="#" class="postfix button expand">Search</a>
                </div>
 
              </div>
            </form>
 
          </div>
          </div>
 
        </div>
 
      <!-- End Search Bar -->
 
 
      <!-- Header Content -->
 
        <div class="row">
 
          <div class="large-6 columns">
 
            <img src="http://images.asos-media.com/inv/media/8/3/9/7/3287938/berry/image1xl.jpg"><br>
 
          </div>
 
 
          <div class="large-6 columns">
 
 
            <div class="panel">
              <h4 class="hide-for-small">Item Info<hr/></h4>
              <div class="item-info">
                <p id="wideness">wide-fit-tight</p>
                <p id="thickness">thick-medium-thin</p>
                <p id="material">rough-ok-soft</p>
              </div>
 
            </div>
          </div>
        </div>
 
      <!-- End Header Content -->

      <!-- Header Content -->

        <div class="row">
          <div class="review-header">
            <h4 class="hide-for-small">User Reviews</h4>
            <a href="#" class="tiny round button" data-reveal-id="myModal">Add Review</a>
            <hr/>
          </div>
          <ul id="ul1" class="user-reviews">
          </ul>
        </div>

      <!-- End Header Content -->

 
 
      <!-- Footer -->
 
        <footer class="row">
        <div class="large-12 columns"><hr />
          <div class="row">
            <div class="large-6 columns">
                <p>&copy; Copyright </p>
            </div>

          </div>
        </div>
      </footer>
 
      <!-- End Footer -->
 
 
    </div>
  </div>

  <!-- Modal for Adding reviews -->
  <div id="myModal" class="reveal-modal [expand, xlarge, large, medium, small]">
    <form>
      <fieldset>
        <legend>Fieldset</legend>

        <div class="row">
          <div class="large-12 columns">
            <label>Input Label</label>
            <input type="text" placeholder="large-12.columns">
          </div>
        </div>

        <div class="row">
          <div class="large-4 columns">
            <label>Input Label</label>
            <input type="text" placeholder="large-4.columns">
          </div>
          <div class="large-4 columns">
            <label>Input Label</label>
            <input type="text" placeholder="large-4.columns">
          </div>
          <div class="large-4 columns">
            <div class="row collapse">
              <label>Input Label</label>
              <div class="small-9 columns">
                <input type="text" placeholder="small-9.columns">
              </div>
              <div class="small-3 columns">
                <span class="postfix">.com</span>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="large-12 columns">
            <label>Textarea Label</label>
            <textarea placeholder="small-12.columns"></textarea>
          </div>
        </div>
        
        <div class="row">
          <a href="#" class="small round button" >Submit Review</a>
          <a class="close-reveal-modal">&#215;</a>
        </div>
      </fieldset>
    </form>   
  </div>
  <!-- End Modal -->
